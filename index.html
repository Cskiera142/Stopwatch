<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&family=Quicksand:wght@400;600&family=Roboto:wght@700&family=Rubik:ital,wght@0,400;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <img class="toggle active" src="beach.jpg" alt="beach" />
    <div class="stopwatch toggle active">
      <h1>STOPWATCH</h1>
      <h2>VANILLA JAVASCRIPT STOPWATCH</h2>
      <p id="displayclock" class="toggle active">00:00:00</p>
      <button id="startbtn">Start</button>
      <button id="stopbtn">Stop</button>
      <button id="resetbtn">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
